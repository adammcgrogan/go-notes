{{define "content"}}
<div class="post-full">
    <h1>{{.Post.Title}}</h1>
    <p><small>Published on {{.Post.Date.Format "January 2, 2006"}}</small></p>
    <hr>
    <div class="post-labels">
        {{range .Post.Labels}}
        <span class="label"><span class="label-icon">#</span> {{.}}</span>
        {{end}}
    </div>
    <div>{{.Post.Content | markdownify}}</div>
    <hr>
    <form action="/note/delete/{{.Post.Slug}}" method="POST" class="delete-form">
        <button type="submit" class="delete-button"
            onclick="return confirm('Are you sure you want to delete this note?');">
            Delete Note
        </button>
    </form>
    <hr>
    <a href="/" class="back-link">‚Üê Back to All Notes</a>
</div>
{{end}}
